<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curso Bootstrap</title>

    <!-- CDN CSS BOOTSTRAP -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
      
    />

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>
<body>
    
  <button class="btn btn-primary" type="" name="">Prueba</button>
  <button class="btn btn-secondary" type="" name="">Prueba</button>
  <button class="btn btn-success" type="" name="">Prueba</button>
  <button class="btn btn-info" type="" name="">Prueba</button>
  <button class="btn btn-warning" type="" name="">Prueba</button>
  <button class="btn btn-danger" type="" name="">Prueba</button>
  <button class="btn btn-light" type="" name="">Prueba</button>
  <button class="btn btn-dark" type="" name="">Prueba</button>
  <button class="btn btn-link" type="" name="">Prueba</button>

  <hr>

  <a href="#" class="btn btn-info">Enlace</a>

  <hr>

  <button class="btn btn-dark" type="submit" name="">Enviar</button>

  <hr>

  <input class="btn btn-primary" type="button" value="Aceptar">
  <input class="btn btn-primary" type="submit" value="Enviar">
  <input class="btn btn-primary" type="reset" value="Resetear">

  <hr>

  <button class="btn btn-outline-primary">Boton</button>
  <button class="btn btn-outline-secondary">Boton</button>
  <button class="btn btn-outline-success">Boton</button>
  <button class="btn btn-outline-info">Boton</button>
  <button class="btn btn-outline-warning">Boton</button>
  <button class="btn btn-outline-danger">Boton</button>
  <button class="btn btn-outline-light">Boton</button>
  <button class="btn btn-outline-dark">Boton</button>

  <hr>
  <button class="btn btn-primary btn-lg">Boton</button>
  <button class="btn btn-primary btn-md">Boton</button>
  <button class="btn btn-primary btn-sm">Boton</button>
  <br><br>
  <button class="btn btn-primary btn-block">Boton</button>
  
  <hr>

  <!-- boton con icono -->
  <button class="btn btn-primary btn-lg">
    <i class="fa fa-user"></i>
    Boton
  </button>
  <button class="btn btn-primary btn-lg">
    <i class="fa fa-telegram"></i>
    Boton
  </button>

  <!-- estado de los botones -->
  <button class="btn btn-dark active">hola</button>
  <button class="btn btn-dark disabled">hola</button>
  <button class="btn btn-dark " data-toggle="button">hola</button>

  <hr>

  <!-- boton con menu -->
  <div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Elegir</button>

    <div class="dropdown-menu">
      <a href="#" class="dropdown-item">Uno</a>
      <a href="#" class="dropdown-item">Dos</a>
      <a href="#" class="dropdown-item">Tres</a>
    </div>
  </div>

  <hr>

  <div class="btn-group">
    <button class="btn btn-primary">Boton 1</button>
    <button class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown">
      Boton 2
    </button>
    <div class="dropdown-menu">
      <a href="#" class="dropdown-item">Uno</a>
      <a href="#" class="dropdown-item">Dos</a>
      <a href="#" class="dropdown-item">Tres</a>
    </div>
  </div>

  <hr>
  <!-- agrupacion -->
  <div class="btn-group">
    <button class="btn btn-danger">IZQUIERDA</button>
    <button class="btn btn-danger">CENTRO</button>
    <button class="btn btn-danger">DERECHA</button>
  </div>

  <hr>

  <div class="btn btn-toolbar" role="toolbar">
    <div class="btn-group mr-2">
      <button class="btn btn-danger">1</button>
      <button class="btn btn-danger">2</button>
      <button class="btn btn-danger">3</button>
      <button class="btn btn-danger">4</button>
    </div>
    <div class="btn-group mr-2">
      <button class="btn btn-danger">5</button>
      <button class="btn btn-danger">6</button>
      <button class="btn btn-danger">7</button>
      <button class="btn btn-danger">8</button>
    </div>
  </div>

  <hr>

  <div class="btn-group-vertical">
    <button class="btn btn-danger">IZQUIERDA</button>
    <button class="btn btn-danger">CENTRO</button>
    <button class="btn btn-danger">DERECHA</button>
  </div>


  


























    
    <!-- JQUERY Y POPPER -->
    <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>

  <!-- JAVASCRIPT BOOTSTRAP -->
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"
  ></script>
</body>
</html>
