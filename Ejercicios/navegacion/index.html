      navbar para la navegacion

    -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container">
        <!-- 
            container da como espacios y separa de los margenes
            navbar-brand le da al elmento como titulo
          -->

          App

        navbar-collapse  esto hace como un menu desplegable y todo se coloca debajo

      -->

                navbar-nav decimos que es la navegacion

             -->
          <ul class="navbar-nav ml-auto">

                    nav-item se colocan los elementos uno al lado del otro

          navbar-toggler
